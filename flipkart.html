<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="./assest/css/flipkart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="header">
        <div class="header_nav">
            <img src="./assest/img/flipkart-plus.png" alt="" class="flipkart">
            <span class="explore">Explore</span>
            <span class="plus">Plus</span>
        </div>
        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="" class="star">
        <div class="search">
            <input class="search-bar" type="text" name="text" placeholder="Search for products,brands and more">
        </div>
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="login">
            <a href="#" class="login">login</a>
        </div>
        <div class="seller">
            <a href="#" class="menu">Become a Seller</a>
            <a href="#" class="menu">More</a>
            <a href="#" class="menu"><i class="fa fa-cart-plus"></i> Cart</a>
        </div>
    </div>
    <div class="content">
        <div class="list">
            <div class="menu">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
            </div>
            <h3><a href="#">Grocery</a></h3>
        </div>
        <div class="list1">
            <div class="mobile">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
            </div>
            <h3><a href="#">Mobiles</a></h3>
        </div>
        <div class="list2">
            <div class="fashion">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            </div>
            <h3><a href="#">Fashion</a></h3>
        </div>
        <div class="list3">
            <div class="electronic">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
            </div>
            <h3><a href="#">Electronic</a></h3>
        </div> 
        <div class="list4">
            <div class="home">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            </div>
            <h3><a href="#">Home</a></h3>
        </div>   
    </div>
   <div class="navbar">
        <div class="parentslider">
            <img src="./assest/img/lorem1.jpg" class="slide">
            <img src="./assest/img/lorem2.jpg" class="slide">
            <img src="./assest/img/lorem3.jpg" class="slide">
            <img src="./assest/img/lorem4.jpg" class="slide">
        </div>
        <div class="navbutton">
            <button onclick="goPrev()">Prev</button>
            <button onclick="goNext()">Next</button>
        </div>
   </div>
   <script src="./assest/js/flipkart.js"></script>
</body>
</html>
