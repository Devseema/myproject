<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Example Webpage with Icons</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-p59igOAlNpOyJjKxSTxHThOmgfuM5p37BOSJ56BvpeZ/jIKKjgdAKi5Q2gg1v5c5j5LhnIdWi6FEnpgtkiKjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.icon {
			font-size: 24px;
			color: blue;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<h1>Welcome to My Webpage</h1>
	<p><i class="fas fa-envelope icon"></i> Contact us at info@example.com</p>
	<p><i class="fas fa-user icon"></i> Hello, User!</p>
	<p><i class="fab fa-facebook-f icon"></i> Follow us on Facebook</p>
	<p><i class="fab fa-twitter icon"></i> Follow us on Twitter</p>
	<p><i class="fas fa-phone-alt icon"></i> Call us at 555-1234</p>
</body>
</html>
